<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var operador, numero;
       numero = parseInt(prompt("Qual o valor? "));
       operador = parseInt(prompt("Qual a operação?"+"\n1 - Soma\n2 - Subtração\n3 - Multiplicação\n4 - Divisão"));
       switch(operador){
        case 1:
            for(var i = 0 ; i <= 10 ; i++){
                document.write(numero+" + "+ i +" = " + (numero + i) + "<br>")
            }
            break;
       }
    </script>
</head>
<body>
    
</body>
</html>
