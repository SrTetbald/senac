<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var a, b;

        a = parseInt(prompt("Digite um valor: "));
        b = parseInt(prompt("Digite um valor: "));

        soma = a + b;
        subtracao = a - b;
        multiplicacao = a * b;
        divisao = a / b;
        
        alert("A soma dos valores " + a + " e " + b + " é " + soma + 
              "\n\nA subtração dos valores " + a + " e " + b + " é " + subtracao + 
              "\n\nA multiplicação dos valores " + a + " e " + b + " é " + multiplicacao + 
              "\n\nA divisão dos valores " + a + " e " + b + " é " + divisao.toFixed(1));
        /*alert();*/
        /*alert();*/
        /*alert();*/

        document.writeln("A soma dos valores ",a," e ",b," é ",soma,"<br>");
        document.writeln("A subtração dos valores ",a," e ",b," é ",subtracao,"<br>");
        document.writeln("A multiplicação dos valores ",a," e ",b," é ",multiplicacao,"<br>");
        document.writeln("A divisão dos valores ",a," e ",b," é ",divisao.toFixed(1),"<br>");

    </script>
</head>

</body>

</html>
