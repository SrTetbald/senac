<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Operadores 
        //Adição +
        //Subtração -
        //Multiplicação *
        //Divisão inteira /
        //Resto da Divisão %
        /*
            comentários são feitos com '//'
        */

        var a = 6;
        var b = 3;
        var c = 2;

        var resposta = a + c + (b * c);
        console.log(resposta);

        resultado = a + c
        console.log("Soma de",a,"e",c,resultado);
        resultado = a - c
        console.log("Subtração de",a,"e",c,resultado);
        resultado = a * c
        console.log("Multiplicação de",a,"e",c,resultado);
        resultado = a / c
        console.log("Divisão de",a,"e",c,resultado.toFixed(1)); // toFixed conta quantas casas decimais vão ser usadas
        resultado = a % c
        console.log("resto da divisão",a,"e",c,"=",resultado);
    </script>
</head>

</body>
</html>
