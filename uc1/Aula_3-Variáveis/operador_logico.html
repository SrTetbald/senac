<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            && = e
            || = ou
            ! = negação 
        */
        var a = 2;
        var b = 3;
        var c = 2;

        console.log(a < b || b == c);
        console.log(!(a < b && b == c));
        console.log(!(a < b || b == c));
        console.log((a < b) && !(b == c));

    </script>
</head>
<body>
    
</body>
</html>
