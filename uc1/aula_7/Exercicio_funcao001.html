<head>

<script>
    var numero1, numero2;
    /*
        1. Construir um programa no qual o usuário irá digitar dois números e o programa irá 
        calcular a soma destes números (o estudante deverá utilizar função para que o programa 
        escreva a saída do programa).
    */
   function soma(x, y){
    let soma;

    soma = x + y;
    alert(`A soma de ${numero1} e ${numero2} é igual à ${soma}`);
   };
   
</script>
</head>
<body>
    <script>
        numero1 = parseFloat(prompt("Digite um número"));
        numero2 = parseFloat(prompt("Digite outro número"));
        soma(numero1, numero2);
    </script>
