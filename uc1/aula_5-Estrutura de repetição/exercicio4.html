    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*
            if ternario
            2. Um parque de diversões pediu para você montar um script onde o operador de um brinquedo irá digitar a altura de uma
            criança. Caso a altura seja menor que 1.20 metros, o programa retornará a mensagem “Acesso apenas para crianças com mais
            de um metro e vinte”, caso contrário, “Acesso liberado”.
        */
       var altura, resultado;

       altura = parseFloat(prompt("Qual o altura? "));
       
       resultado = altura < 1.2? "Acesso apenas para crianças com mais de um metro e vinte" : "Acesso liberado";
       alert(resultado)
    </script>
