<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
2. Criar uma página na qual a saída dela é a tabuada de multiplicação de 5 (utilizar o comando While).
Exemplo de saída:
5x1 = 5
5x2 = 10
5x3 = 15
5x4 = 20
5x5 = 25
5x6 = 30
5x7 = 35
5x8 = 40
5x9 = 45
5x10 = 50
        */
       var valor, numero;

       valor = 0;
       numero = parseInt(prompt("Qual tabuada quer saber? "));
       
       
       while(valor !== 11){
            document.write(numero+" X "+valor+" = "+numero*valor+"<br>");
            valor += 1;
       };

    </script>
</head>
<body>
    
</body>
</html>
