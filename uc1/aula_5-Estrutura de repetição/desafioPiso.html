    <script>
        // completar forma de pagamento
                /*
            
                        **********DESAFIO*************
                        Faça um algoritmo que informe para o cliente de uma 
                        loja de pisos, quantos metros de pisos serão necessários 
                        comprar para conseguir atender todo o ambiente.

                        calcule a o valor cheio que será pago pelo usuário
                        de acordo com a quantidade de metros quadrados e o valor do metro do piso

                        Caso o cliente deseje prosseguir com a compra, é necessário que
                        ele escolha a forma de pagamento:
                        1. A vista em dinheiro, com 10% de desconto
                        3. Cartão:
                            3.1 . Débito - 5% de desconto
                            3.2 . crédito a vista - acréscimo de 1%
                            3.3 - parcelado, acréscimo de 2%

                        Mostre para o cliente:
                        a quantidade de metros quadrados
                        o valor do metro do piso
                        o valor total cheio
                        o valor total com desconto, caso se aplique
                        o valor total com acréscimo, caso se aplique
                        o valor de cada parcela, caso se aplique

                        pergunte se deseja fazer outra consulta e então refaça todo *
        */

        var saidaloop, metrosQuadrados, valorCompra, compraLiso, compraTaco, compraAntiderrapante, largura, comprimento;
        
        var resposta = 0
        var pisoAntiderrapante = 40;
        var pisoLiso = 25;
        var pisoTaco = 35.7;
        var saidaLoop = true;

        function orcamento(){
            while (saidaLoop == true){
                resposta = parseInt(prompt("Temos os seguintes pisos: "+"\n- Piso liso. R$"+pisoLiso.toFixed(2)+"\n- Piso taco. R$"+pisoTaco.toFixed(2)+"\n- Piso Antiderrapante. R$"+pisoAntiderrapante.toFixed(2)+"\n\nOBS: Valores dados por metro quadrado"+"\nVocê sabe quantos metros quadrados vai precisar? "+"\n1.Sim"+"\n2.Não"));
                
                switch(resposta){
                    case 1:
                        metrosQuadrados = parseFloat(prompt("Quantos m² são necessarios? "))
                        for (var i = 1; i <= 3 ; i++){
                            switch(i){
                                case 1:
                                    valorCompra = pisoLiso*metrosQuadrados;
                                    alert("Comprando o Piso liso; sua compra Custará: R$"+valorCompra.toFixed(2)+"\n")
                                    compraLiso = valorCompra;
                                    break;
                                case 2:
                                    valorCompra = pisoTaco*metrosQuadrados;
                                    alert("Comprando o Piso taco; sua compra custará: R$"+valorCompra.toFixed(2)+"\n")
                                    compraTaco = valorCompra;
                                    break;
                                case 3:
                                    valorCompra = pisoAntiderrapante*metrosQuadrados;
                                    alert("Comprando o Piso Antiderrapante; sua compra Custará: R$"+valorCompra.toFixed(2)+"\n")
                                    compraAntiderrapante = valorCompra;
                                    break;
                            }
                        }
                        saidaLoop = false;
                        break;
                    case 2:
                        largura = parseFloat(prompt("Precisamos saber qual a largura do ambiente. "));
                        comprimento = parseFloat(prompt("Agora precisamos saber qual o comprimento do ambiente. "));
                        metrosQuadrados = Math.ceil(largura*comprimento);
                        for (var i = 1; i <= 3 ; i++){
                            switch(i){
                                case 1:
                                    valorCompra = pisoLiso*metrosQuadrados;
                                    alert("Comprando o Piso liso; sua compra Custará: R$"+valorCompra.toFixed(2)+"\n")
                                    compraLiso = valorCompra;
                                    break;
                                case 2:
                                    valorCompra = pisoTaco*metrosQuadrados;
                                    alert("Comprando o Piso taco; sua compra custará: R$"+valorCompra.toFixed(2)+"\n");
                                     compraTaco = valorCompra;
                                    break;
                                case 3:
                                    valorCompra = pisoAntiderrapante*metrosQuadrados;
                                    alert("Comprando o Piso Antiderrapante; sua compra Custará: R$"+valorCompra.toFixed(2)+"\n")
                                    compraAntiderrapante = valorCompra;
                                    break;
                            }
                        }
                        saidaLoop = false;
                        break;
                    default:
                        alert("Opção inválida, por favor, escolha novamente.");
                        saidaLoop = true;
                };
            }
        };


        alert("Olá, seja bem-vindo! Para melhor atendê-lo, por favor, vamos primeiro fazer seu orçamento")
        orcamento();
        alert("Comprando "+metrosQuadrados.toFixed(2)+"m²: "+"\n- Piso liso R$"+compraLiso.toFixed(2)+"\n- Piso Taco R$"+compraTaco.toFixed(2)+"\n- Piso Antiderrapande R$"+compraAntiderrapante.toFixed(2));
        resposta = confirm("Deseja proceguir com a compra? ");
        if (resposta == true) {
            saidaLoop = true;
            while (saidaLoop == true){
                let formaPagamento, aVista, debito, credito, creditoParcelado;
                let respostaLoop = parseInt(prompt("Qual sua escolha? "+"\n1- Piso liso R$"+compraLiso.toFixed(2)+"\n2- Piso Taco R$"+compraTaco.toFixed(2)+"\n3- Piso Antiderrapande R$"+compraAntiderrapante.toFixed(2)));
                switch(respostaLoop){
                    case 1:
                        aVista = (compraLiso-(compraLiso*0.1));
                        debito = (compraLiso-(compraLiso*0.05));
                        credito = (compraLiso+(compraLiso*0.01));
                        creditoParcelado = (compraLiso+(compraLiso*0.02));
                        formaPagamento = parseInt(prompt("Você escolheu o Piso liso R$"+compraLiso.toFixed(2)+", qual será a forma de pagamento?"+
                        "\n1. Dinheiro/Pix à vista com 10% de desconto"+aVista.toFixed(2)+
                        "\n2. Cartão débito com 5% de desconto"+debito.toFixed(2)+
                        "\n3. Cartão crédito à vista com 1% de acréscimo"+credito.toFixed(2)+
                        "\n4. Cartão crédito parcelado com 2% de acréscimo"+creditoParcelado.toFixed(2)));
                        /*if () {

                        };*/

                        break;
                }
            }
        };
