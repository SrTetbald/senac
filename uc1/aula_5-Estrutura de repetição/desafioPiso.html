<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
                /*
            
                        **********DESAFIO*************
                        Faça um algoritmo que informe para o cliente de uma 
                        loja de pisos, quantos metros de pisos serão necessários 
                        comprar para conseguir atender todo o ambiente.

                        calcule a o valor cheio que será pago pelo usuário
                        de acordo com a quantidade de metros quadrados e o valor do metro do piso

                        Caso o cliente deseje prosseguir com a compra, é necessário que
                        ele escolha a forma de pagamento:
                        1. A vista em dinheiro, com 10% de desconto
                        3. Cartão:
                            3.1 . Débito - 5% de desconto
                            3.2 . crédito a vista - acréscimo de 1%
                            3.3 - parcelado, acréscimo de 2%

                        Mostre para o cliente:
                        a quantidade de metros quadrados
                        o valor do metro do piso
                        o valor total cheio
                        o valor total com desconto, caso se aplique
                        o valor total com acréscimo, caso se aplique
                        o valor de cada parcela, caso se aplique

                        pergunte se deseja fazer outra consulta e então refaça todo *
        */

        var pisoAntiderrapante, pisoLiso, pisoTaco, orcamentoCompra, resposta, saidaLoop, metrosQuadrados, valorPiso, valorEmLoop, valorCompra, largura, comprimento;
        
        resposta = 0
        pisoAntiderrapante = 40;
        pisoLiso = 25;
        pisoTaco = 35.7;
        saidaLoop = true;

        function orcamento(){
            while (saidaLoop == true){
                resposta = parseInt(prompt("Temos os seguintes pisos: "+"\n- Piso liso. R$"+pisoLiso.toFixed(2)+"\n- Piso taco. R$"+pisoTaco.toFixed(2)+"\n- Piso Antiderrapante. R$"+pisoAntiderrapante.toFixed(2)+"\n\nOBS: Valores dados por metro quadrado"+"\nVocê sabe quantos metros quadrados vai precisar? "+"\n1.Sim"+"\n2.Não"));
                
                switch(resposta){
                    case 1:
                        metrosQuadrados = parseFloat(prompt("Quantos m² são necessarios? "))
                        for (var i = 1; i <= 3 ; i++){
                            switch(i){
                                case 1:
                                    valorCompra = pisoLiso*metrosQuadrados;
                                    document.write("Comprando o Piso liso; sua compra Custará: R$"+valorCompra.toFixed(2)+"<br>")
                                    break;
                                case 2:
                                    valorCompra = pisoTaco*metrosQuadrados;
                                    document.write("Comprando o Piso taco; sua compra custará: R$"+valorCompra.toFixed(2)+"<br>")
                                    break;
                                case 3:
                                    valorCompra = pisoAntiderrapante*metrosQuadrados;
                                    document.write("Comprando o Piso Antiderrapante; sua compra Custará: R$"+valorCompra.toFixed(2)+"<br>")
                                    break;
                            }
                        }
                        saidaLoop = false;
                        break;
                    case 2:
                        largura = parseFloat(prompt("Precisamos saber qual a largura do ambiente. "));
                        comprimento = parseFloat(prompt("Agora precisamos saber qual o comprimento do ambiente. "));
                        metrosQuadrados = Math.ceil(largura*comprimento);
                        for (var i = 1; i <= 3 ; i++){
                            switch(i){
                                case 1:
                                    valorCompra = pisoLiso*metrosQuadrados;
                                    document.write("Comprando o Piso liso; sua compra Custará: R$"+valorCompra.toFixed(2)+"<br>")
                                    break;
                                case 2:
                                    valorCompra = pisoTaco*metrosQuadrados;
                                    document.write("Comprando o Piso taco; sua compra custará: R$"+valorCompra.toFixed(2)+"<br>")
                                    break;
                                case 3:
                                    valorCompra = pisoAntiderrapante*metrosQuadrados;
                                    document.write("Comprando o Piso Antiderrapante; sua compra Custará: R$"+valorCompra.toFixed(2)+"<br>")
                                    break;
                            }
                        }
                        saidaLoop = false;
                        break;
                    default:
                        alert("Opção inválida, por favor, escolha novamente.");
                        saidaLoop = true;
                };
            }
        };


        orcamentoCompra = parseInt(prompt("Olá, seja bem-vindo! Para melhor atendê-lo, por favor, informe-nos veio em busca de: " + "\n1. Orçamento" + "\n2. Compra"))
        switch(orcamentoCompra){
            case 1:
                orcamento();
                break;
            default:
                alert("Opção inválida, por favor, escolha novamente.");
                break;
        };
    </script>
