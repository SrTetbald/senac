    <script>
        /*
            
***********DESAFIO*************
Faça um algoritmo que informe para o cliente de uma 
loja de pisos, quantos metros de pisos serão necessários 
comprar para conseguir atender todo o ambiente.

calcule a o valor cheio que será pago pelo usuário
de acordo com a quantidade de metros quadrados e o valor do metro do piso

Caso o cliente deseje prosseguir com a compra, é necessário que
ele escolha a forma de pagamento:
1. A vista em dinheiro, com 10% de desconto
3. Cartão:
    3.1 . Débito - 5% de desconto
    3.2 . crédito a vista - acréscimo de 1%
    3.3 - parcelado, acréscimo de 2%

Mostre para o cliente:
a quantidade de metros quadrados
o valor do metro do piso
o valor total cheio
o valor total com desconto, caso se aplique
o valor total com acréscimo, caso se aplique
o valor de cada parcela, caso se aplique

pergunte se deseja fazer outra consulta e então refaça todo 
        */

        var metrosLargura, metrosComprimento, metrosQuadrados, valorMetro, valorCompra, s_n, formaPagamento, debito, dinheiro, cartaoVista, cartaoParcelado;
        var parcela, totalParcelas;


        metrosLargura = parseFloat(prompt("Qual o comprimento? "));
        metrosComprimento = parseFloat(prompt("Qual a largura? "));
        metrosQuadrados = metrosComprimento*metrosLargura
        valorMetro = 20
        valorCompra = valorMetro*metrosQuadrados


        alert("Você vai precisar comprar "+metrosQuadrados.toFixed(2)+"m², o valor do metro custa R$"+valorMetro+
              "\n\nSua compra está dando o valor de: R$"+valorCompra.toFixed(2))
        s_n = confirm("Deseja proseguir?");
        while (s_n == true){
        formaPagamento = parseInt(prompt("Qual seria a forma de pagamento? "+
                                "\n\n1. A vista em dinheiro 10% de desconto"+
                                "\n2. Débito 5% de desconto"+
                                "\n3. Credito a vista 1% de acrescimo"+
                                "\n4. Crédito parcelado 2% de acrescimo"));
        switch (formaPagamento) {
                case 1:
                    dinheiro = valorCompra - (valorCompra * 0.10);
                    alert("Sua compra sai no valor de: R$"+dinheiro)
                    break;
                case 2:
                    debito = valorCompra - (valorCompra * 0.05);
                    alert("Sua compra sai no valor de: R$"+debito)
                    break;
                case 3:
                    cartaoVista = valorCompra + (valorCompra * 0.01);
                    alert("Sua compra sai no valor de: R$"+cartaoVista)
                    break;
                case 4:
                    cartaoParcelado = valorCompra + (valorCompra * 0.02);
                    alert("Sua compra sai no valor de: R$"+cartaoParcelado)
                    totalParcelas = parseFloat(prompt("Qual a quantidade de parcelas? "+
                    "\n\n1x "+cartaoParcelado/1+
                    "\n2x "+cartaoParcelado/2+
                    "\n3x "+cartaoParcelado/3+
                    "\n4x "+cartaoParcelado/4+
                    "\n5x "+cartaoParcelado/5+
                    "\n6x "+cartaoParcelado/6+
                    "\n7x "+cartaoParcelado/7+
                    "\n8x "+cartaoParcelado/8+
                    "\n9x "+cartaoParcelado/9+
                    "\n10x "+cartaoParcelado/10+
                    "\n11x "+cartaoParcelado/11+
                    "\n12x "+cartaoParcelado/12));
                    break;
                default:
                    alert("Forma de pagamento inválida");
                    break;
            };  
            s_n = confirm("Deseja fazer outra consulta?");   
            if (s_n == true) {
                metrosLargura = parseFloat(prompt("Qual o comprimento? "));
                metrosComprimento = parseFloat(prompt("Qual a largura? "));
                alert("Você vai precisar comprar "+metrosQuadrados.toFixed(2)+"m², o valor do metro custa R$"+valorMetro+
                "\n\nSua compra está dando o valor de: R$"+valorCompra.toFixed(2))
            }           
        };
