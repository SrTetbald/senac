<!DOCTYPE html>
<html lang="pt-bre">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            1. Construir um programa no qual o usuário digitará um número entre 1 e 12 e o sistema retornará, na tela, qual mês
            corresponde a esse número. O desenvolvedor terá que utilizar o comando Switch.
        */
       var valor;

        valor = parseInt(prompt("Selecione um número: "));

       switch(valor){           
            case   1:
                alert=("Janeiro")
                break;
            case  2:
                alert=("Fevereiro");
                break;
            case  3:
                alert("marco")
                break;
            case   4:
                alert("abril")
                break;
            case   5:
                alert("maio")
                break;
            case  6:
                alert("junho")
                break;
            case 7:
                alert("julho")
                break;
            case 8:
                alert("agosto")
                break;
            case 9:
                alert("setembro")
                break;
            case 10:
                alert("outubro")  
                break;
            case 11:
                alert("novembro")
                break;
            case 12:
                alert("dezembro")
                break;
            default:
                alert("Valor inválido!")
       };
    </script>
</head>
<body>
    
</body>
</html>
