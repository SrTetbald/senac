<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
1. Uma empresa de tecnologia contratou você para realizar um pequeno script, que exibirá, na tela, uma contagem
regressiva de 10 até 0.
        */
       var valor;

       valor = 10;

       while(valor !== -1){
            document.write(valor+"<br>")
            valor -= 1
       };

    </script>
