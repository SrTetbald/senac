    <script>
        /*2. Construir um programa onde o usuário saberá o valor do seu colesterol. Caso o valor seja menor que 180, o programa irá
escrever na tela “Saúde Ok”; caso contrário, o programa escreverá na tela “Vamos procurar uma ajuda médica?”*/
        var colesterol

        colesterol = parseFloat(prompt("Digite o valor do colesterol: "));

        if (colesterol < 180){
            alert("Saúde ok");
        }else{
            alert("Vamos procurar uma ajuda médica?");
        };
