<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            2. Escreva	 um	 programa	 que	 verifique	 a	 validade	 de	
            uma	 senha	 fornecida	
            pelo	 usuário.	 A	 senha	 válida	 é	 o	 número	 1234.	Devem	 ser
            impressas	 as	seguintes	mensagens:
            ACESSO	PERMITIDO	caso	a	senha	seja	válida.	
            ACESSO	NEGADO	caso	a	senha	seja	inválida.
        */
        var senha, senha_usuario;

        senha = "1234";
        senha_usuario = prompt("Digite sua senha: ");
        if(senha_usuario == senha){
            alert("ACESSO PERMITIDO");
        }else{
                alert("ACESSO NEGADO");
        };
        
    </script>
</head>
<body>
    
</body>
</html>
