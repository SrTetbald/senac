<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            1. Escreva	 um	 programa	 para	 ler	 2	 valores	 (considere
            que	 	 não	 serão informados	valores	iguais)	e	escrever	o
            maior	deles.
        */
        var valor1, valor2;

        valor1 = parseFloat(prompt("Digite um valor: "));
        valor2 = parseFloat(prompt("Digite outro valor: "));
            
        if (valor1 > valor2){
            alert(valor1 + " é maior que " + valor2);
        }else if (valor2 > valor1){
            alert(valor2 + " é maior que " + valor1);
        }else{
            alert("números iguais, escreva valores deiferentes. (pressione F5)")
        };
        
    </script>
</head>
<body>
    
</body>
</html>
