<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        /*
            2.  Construir um programa que contenha uma matriz 3X3 e o usuário irá escolher uma linha para
                visualizar os valores que contenham nesta linha da matriz.
        */
       var matriz = [
           [1, 2, 3],
           [4, 5, 6],
           [7, 8, 9],
       ];

       var linha = parseInt(prompt("Qual linha deseja visualizar?"));
       for (var coluna = 0; coluna < matriz[linha].length; coluna++) {
           document.write(matriz[linha][coluna] + " ");
       };
    </script>
  </head>
  <body></body>
</html>
